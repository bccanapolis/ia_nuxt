on:
  push:
    branches: 
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Front Website
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/devbaraus/ia_nuxt/ &&
            git pull &&
            docker compose build --no-cache &&
            docker compose down &&
            docker compose up -d
